name: remote ssh command
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:      
    - name: checkout
      uses: actions/checkout@v1
    - name: executing remote ssh commands using ssh key
      uses: ./
      with:
        hosts: 'user@IP'
        privateKey: ${{ secrets.KEY }}
        command: ls -lah
